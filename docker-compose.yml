version: '3.9'

services:
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: takutosan
      POSTGRES_PASSWORD: "B/dwDhJCAURK2ES&!SyN"
      POSTGRES_DB: app_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - backend/.env
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app

volumes:
  postgres_data:
