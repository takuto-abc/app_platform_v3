[alembic]
# Alembicのバージョン履歴を保存する場所
script_location = backend/alembic

# データベース接続情報（env.pyで設定する場合はコメントアウト）
sqlalchemy.url = sqlite:////Users/OCUST013/app_platform_v3/dev.db

[logging]
# ロギング設定
level = INFO
file = alembic.log

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
